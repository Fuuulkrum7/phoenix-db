<!-- core/templates/core/methodist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/global.css' %}">
    <meta charset="UTF-8">
   <title>Методист</title>
</head>
<body>
    <div class="container">
        <h1>Методист</h1>
        <a href="{% url 'add_course' %}" class="btn btn-success mb-3">Добавить курс</a>
        <a href="{% url 'behavior_rubric' %}" class="btn btn-info mb-3">Рубрикатор поведения</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Курс</th>
                    <th>Группа</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                    <tr>
                        <td>{{ course.name }}</td>
                        <td>{{ course.group.name }}</td>
                        <td>
                            <a href="{% url 'edit_course' course.pk %}" class="btn btn-primary btn-sm">Править</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'leader_view' %}" class="btn btn-secondary">На страницу ведущего</a>
    </div>
</body>
</html>
