<!-- core/templates/core/add_visit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Visits</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('input[type="checkbox"]').change(function(){
                if(!this.checked) {
                    $(this).closest('tr').find('textarea').show();
                } else {
                    $(this).closest('tr').find('textarea').hide();
                }
            });
            $('input[type="checkbox"]').each(function(){
                if(!this.checked) {
                    $(this).closest('tr').find('textarea').show();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Add Visits for {{ group_class.group.group_name }} - {{ group_class.course.course_name }}</h1>
        <form method="post">
            {% csrf_token %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Child</th>
                        <th>Visited</th>
                        <th>Reason (if not visited)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in child_form_list %}
                        <tr>
                            <td>{{ forloop.counter }}. {{ item.child.name }} {{ item.child.surname }}</td>
                            <td>{{ item.form.visited }}</td>
                            <td>{{ item.form.reason }}</td>
                        </tr>
